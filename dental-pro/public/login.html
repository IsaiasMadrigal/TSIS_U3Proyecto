<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .login-container {
      background: rgba(255, 255, 255, 0.8); 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .gradient-overlay {
      background: linear-gradient(to top right, rgba(235, 144, 235, 0.555), rgba(145, 228, 228, 0.6));
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://8e93beb6.rocketcdn.me/storage/2023/01/oncologia.jpg');">
  <div class="absolute inset-0 gradient-overlay"></div>
  
  <div class="relative z-10 login-container">
    <h1 class="text-2xl font-bold text-purple-700 text-center mb-4">Inicia sesión</h1>
    <form action="#">
      <input 
        type="email" 
        placeholder="Correo electrónico" 
        required 
        class="w-full border border-gray-300 rounded-lg p-2 mb-4">
      <input 
        type="password" 
        placeholder="Contraseña" 
        required 
        class="w-full border border-gray-300 rounded-lg p-2 mb-4">
      <button 
        type="submit" 
        class="w-full bg-purple-700 text-white rounded-lg p-3 hover:bg-purple-800 hover:scale-105 transition-all">
        Ingresar
      </button>
    </form>
    <p class="text-center text-sm mt-4">¿No tienes cuenta? 
      <a href="#" class="text-purple-700 font-bold hover:underline">Regístrate aquí</a>
    </p>
  </div>
</body>
</html>
